<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All Shops | Admin Panel - Artify</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">All Shop Owners</h2>
    <table class="table table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th>Shop ID</th>
          <th>Shop Name</th>
          <th>Mobile</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        {% for shop in shops %}
        <tr>
          <td>{{ shop.id }}</td>
          <td>{{ shop.shop_name }}</td>
          <td>{{ shop.mobile }}</td>
          <td>
            {% for user in users %}
              {% if user.id == shop.user_id %}
                {{ user.email }}
              {% endif %}
            {% endfor %}
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
  </div>
</body>
</html>
