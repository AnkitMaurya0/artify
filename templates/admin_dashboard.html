<!-- templates/admin_dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard | Artify</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #623d30;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      margin: 0;
    }

    .logout-btn {
      background-color: #e74c3c;
      color: white;
      padding: 8px 12px;
      text-decoration: none;
      border-radius: 4px;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      margin-bottom: 25px;
    }

    .card h2 {
      margin-bottom: 15px;
    }

    .card a {
      display: inline-block;
      padding: 10px 15px;
      background-color: #623d30;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin: 5px 0;
    }

    .card a:hover {
      background-color: #47291f;
    }
  </style>
</head>
<body>

  <header class="header">
    <h1>Admin Dashboard</h1>
    <a href="/logout" class="logout-btn">Logout</a>
  </header>

  <div class="container">

    <div class="card">
      <h2>View All Registered Users</h2>
      <li><a href="{{ url_for('view_users') }}">View All Users</a></li>
    </div>

    <div class="card">
      <h2>View All Shop Owners</h2>
      <li><a href="{{ url_for('view_shops') }}">View All Shop Owners</a></li>
    </div>

    <div class="card">
      <h2>Approve or Reject Products</h2>
      <li><a href="{{ url_for('view_products') }}">View All Products</a></li>
    </div>

    <div class="card">
      <h2>Site Analytics</h2>
      <p>Coming soon...</p>
    </div>
    <div class="card">
      <h2>Learn</h2>
      <li><a href="/admin/add_workshop">Add Workshop</a></li>
      </div>


  </div>

</body>
</html>
