<!-- templates/edit_product.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Product | Artify</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

  <div class="container">
    <h2>Edit Product</h2>

    <form action="{{ url_for('edit_product', product_id=product.id) }}" method="POST" enctype="multipart/form-data">
      <label for="name">Product Name:</label>
      <input type="text" name="name" value="{{ product.name }}" required>

      <label for="price">Price (₹):</label>
      <input type="number" name="price" value="{{ product.price }}" step="0.01" required>

      <label for="description">Description:</label>
      <textarea name="description" required>{{ product.description }}</textarea>

      <label for="image">Change Product Image (optional):</label>
      <input type="file" name="image" accept="image/*">

      <button type="submit">Update Product</button>
    </form>

    <p><a href="{{ url_for('artisan_dashboard') }}">← Back to Dashboard</a></p>
  </div>

</body>
</html>
