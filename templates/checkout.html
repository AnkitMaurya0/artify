<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout | Artify</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    .header {
      background-color: #623d30;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
    }
    .header a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #623d30;
      margin-bottom: 20px;
    }
    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .btn {
      background-color: green;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: darkgreen;
    }
  </style>
</head>
<body>

  <div class="header">
    <div>
      <h2>Checkout</h2>
    </div>
    <div style="display: flex; gap: 20px; align-items: center;">
      <span>Welcome, {{ session.name }}</span>
      <a href="/cart" style="color: white; text-decoration: none;">â¬… Back to Cart</a>
      <a href="/logout" style="color: white;">Logout</a>
    </div>
  </div>

  <div class="container">
    <form action="/pay_upi" method="POST">

      <label><strong>Name:</strong></label>
      <input type="text" name="customer_name" required>

      <label><strong>Mobile Number:</strong></label>
      <input type="text" name="customer_mobile" required>

      <label><strong>Delivery Address:</strong></label>
      <textarea name="customer_address" rows="3" required></textarea>

      <!-- âœ… Hidden input for Buy Now -->
      {% if buy_now %}
        <input type="hidden" name="product_id" value="{{ product_id }}">
      {% endif %}

      <h3>Total: â‚¹{{ total_price }}</h3>

      <button type="submit" class="btn">ðŸ“² Pay via UPI</button>

    </form>
  </div>

</body>
</html>
