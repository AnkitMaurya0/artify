<!-- templates/shop_products.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ shop.shop_name }} - Products</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .header {
      background-color: #623d30;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }

    h2 {
      color: #623d30;
      margin-bottom: 20px;
    }

    .product-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .product-card {
      background-color: #fff6f0;
      padding: 15px;
      border-radius: 8px;
      width: 240px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 5px;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #623d30;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .btn:hover {
      background-color: #47291f;
    }
  </style>
</head>
<body>

<div class="header">
  <h1>{{ shop.shop_name }}'s Products</h1>
  <a href="/shops" style="color: white;">← Back to Shops</a>
</div>

<div class="container">
  {% if products %}
    <div class="product-grid">
      {% for product in products %}
        <div class="product-card">
          <img src="{{ url_for('static', filename='images/' ~ product.image) }}" alt="{{ product.name }}">
          <h3>{{ product.name }}</h3>
          <p><strong>₹{{ product.price }}</strong></p>
          <p style="font-size: 14px;">{{ product.description }}</p>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p>No products found in this shop.</p>
  {% endif %}
</div>

</body>
</html>
