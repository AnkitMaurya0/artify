<!DOCTYPE html>
<html>
<head>
    <title>Add Workshop | Admin</title>
</head>
<body>
    <h2>Add Workshop</h2>
    <form action="/admin/add_workshop" method="POST" enctype="multipart/form-data">
        <input type="text" name="title" placeholder="Workshop Title" required><br>
        <textarea name="description" placeholder="Description" required></textarea><br>
        <input type="date" name="date"><br>
        <input type="time" name="time"><br>
        <input type="text" name="location" placeholder="Location"><br>
        <input type="file" name="image" accept="image/*"><br>
        <button type="submit">Add Workshop</button>
    </form>
</body>
</html>
